version: "2"
services:
  openhab:
    image: "openhab/openhab:2.3.0-armhf-debian"
    environment:
      - USER_ID=999
      - GROUP_ID=995
    network_mode: "host"
    # restart: always
    tty: true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - "openhab_conf:/openhab/conf"
      - "openhab_userdata:/openhab/userdata"
      - "openhab_addons:/openhab/addons"
    ports: 
      - "8080:8080"
      - "8433:8433"

  nginx:
    image: nginx
    volumes:
        
volumes:
  openhab_conf:
  openhab_userdata:
  openhab_addons: